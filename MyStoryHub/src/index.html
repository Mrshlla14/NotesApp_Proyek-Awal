<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyStoryHub</title>

    <link rel="apple-touch-icon" href="logo.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>

  <body>
    <!-- Skip to Content Link -->
    <a href="#main-content" id="skip-link" class="skip-link">Skip to Content</a>

    <!-- Header -->
    <header>
      <div class="header-content container">
        <div class="brand-name">
          <span class="brand-name__text">MyStoryHub</span>
        </div>

        <nav
          id="navigation-drawer"
          class="navigation-drawer"
          aria-label="Main Navigation"
        >
          <ul id="navlist-main" class="navigation-drawer__navlist-main"></ul>
          <ul id="navlist" class="navigation-drawer__navlist"></ul>
        </nav>
        <button
          id="drawer-button"
          class="drawer-button"
          aria-label="Toggle navigation menu"
        >
          ☰
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main tabindex="-1" id="main-content" class="main-content">
      <!-- Isi konten utama di sini -->
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <h2 class="footer-title">MyStoryHub</h2>
        <p class="footer-tagline">Membawa Kisahmu Ke Dunia. Bagikan Ceritamu</p>
        <div class="social-icons" role="list">
          <a href="#" aria-label="Facebook"
            ><i class="fab fa-facebook-square"></i
          ></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" aria-label="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>Copyright © 2025 MyStoryHub Dicoding.</p>
      </div>
    </footer>
  </body>
</html>
